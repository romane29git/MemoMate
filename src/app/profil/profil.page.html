<ion-content [fullscreen]="true">
  <!-- Header -->
  <div class="header">
    <h2>Mon profil</h2>

    <div class="space-between">
      <div class="followings" *ngIf="user$ | async as users">
        <p class="title_header">Date de naissance</p>
        <ion-badge mode="ios">{{users.birthdate}}</ion-badge>
      </div>

      <div class="followings" *ngIf="user$ | async as users">
        <p class="title_header">Groupe sanguin</p>
        <ion-badge mode="ios">{{users.bloodtype}}</ion-badge>
      </div>
    </div>
  </div>

  <!-- image profil -->
  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="image-box">
          <img src="../../assets/user.jpg" />
        </div>
      </div>
    </div>
  </div>

  <div class="card-container">
    <!-- taille -->
    <ion-card class="custom-card">
      <ion-item lines="none" class="custom-item">
        <ion-card-header *ngIf="user$ | async as users">
          <ion-card-title class="custom-title">Ma taille</ion-card-title>
          <ion-card-content class="custom-content"
            >{{users.height}} cm
          </ion-card-content>
        </ion-card-header>
      </ion-item>

      <ion-button
        class="custom-button"
        size="small"
        fill="clear"
        (click)="updateHeight()"
      >
        <ion-icon class="custom-icon" name="create"></ion-icon>
      </ion-button>
    </ion-card>

    <!-- poids -->
    <ion-card class="custom-card">
      <ion-item lines="none" class="custom-item">
        <ion-card-header *ngIf="user$ | async as users">
          <ion-card-title class="custom-title">Mon poids</ion-card-title>
          <ion-card-content class="custom-content">
            {{users.weight}} kg
          </ion-card-content>
        </ion-card-header>
      </ion-item>

      <ion-button
        class="custom-button"
        size="small"
        fill="clear"
        (click)="updateWeight()"
      >
        <ion-icon class="custom-icon" name="create"></ion-icon>
      </ion-button>
    </ion-card>
  </div>

  <!-- docteur -->
  <ion-card>
    <ion-item lines="none" class="custom-item">
      <ion-avatar slot="start" class="small-avatar">
        <img src="../../assets/docteur.png" />
      </ion-avatar>
      <ion-card-header *ngIf="user$ | async as users">
        <ion-card-title class="custom-title">
          Mon m√©decin traitant
        </ion-card-title>
        <ion-card-content class="custom-content">
          Dr. {{users.doctor}}
        </ion-card-content>
      </ion-card-header>
    </ion-item>

    <ion-button
      class="custom-button"
      size="small"
      fill="clear"
      (click)="updateDoctor()"
    >
      <ion-icon class="custom-icon" name="create"></ion-icon>
    </ion-button>
  </ion-card>

  <!-- traitements en cours -->
  <ion-card class="custom-card">
    <ion-item lines="none" class="custom-item">
      <ion-avatar slot="start" class="small-avatar">
        <img src="../../assets/medicament.png" />
      </ion-avatar>
      <ion-card-header>
        <ion-card-title class="custom-title">
          Mes traitements en cours
        </ion-card-title>
        <div *ngFor="let item of items |async">
          <ion-card-content class="custom-content">
            {{item.Name}}
          </ion-card-content>
        </div>
        <div class="button-container">
          <ion-button class="custom-add" (click)="selectTreatments()"
            >Ajouter</ion-button
          >
        </div>
      </ion-card-header>
    </ion-item>
  </ion-card>
</ion-content>
