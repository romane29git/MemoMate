<ion-content [fullscreen]="true">
  <!-- Header -->
  <div class="banner">
    <img class="banner-logo" src="../../assets/logo.png" alt="Logo Memo Mate">
    <h1 class="banner-title">Memo Mate</h1>
    <p class="banner-description">Votre compagnon santé pour la gestion de vos médicaments</p>
  </div>

  <ion-card
    *ngFor="let item of items |async"
    (click)="onCardClick($event, item)"
  >
    <ion-card-header
      [ngStyle]="{ 'background-color': item.selected ? 'rgb(214 252 205)' : '#FFFAFA' }"
    >
      <ion-card-title>{{item.Name}}</ion-card-title>
      <ion-card-subtitle
        >{{item.selected ? 'J\'ai pris ce médicament' :'Je n\'ai pas pris ce médicament'}}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Appel d'urgence -->
  <a href="{{'tel:'+888}}">
    <!-- appel au 15 -->
    <ion-card class="urgence">
      <ion-card-header>
        <ion-card-title>APPEL D'URGENCE </ion-card-title>
      </ion-card-header>
    </ion-card></a
  >
</ion-content>
